<div class="connect-account-wrapper">
    <div class="connect-account-container">
        <div class="title">Connect account details</div>

        <form class="form-group" [formGroup]="connectAccountForm" (ngSubmit)="saveBankDetails()">

            <div class="form-group">
                <label for="idNumber">Id Number</label>
                <input type="text" class="form-control" disabled="{{isEdit}}" id="idNumber" name="idNumber" formControlName="id_number" minlength="9" maxlength="9" placeholder="Enter a nine digit number" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="first_name" disabled required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="last_name" disabled required>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" [minDate]="{year: 1800, month: 1, day: 1}" name="dp" (click)="d.toggle()" formControlName="dob" ngbDatepicker #d="ngbDatepicker">
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <ngx-select-dropdown class="form-control select-custom-design" tabindex="0" [multiple]="false" [config]="countryConfig" [options]="countryData"
                    formControlName="country" name="country" required (change)="countryChanged($event.value)">
                </ngx-select-dropdown>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <ngx-select-dropdown class="form-control" tabindex="0" [multiple]="false" [config]="stateConfig" [options]="stateData"
                    formControlName="state" name="state" required (change)="stateChanged($event.value)">
                </ngx-select-dropdown>
            </div>
            <div class="form-group">
                <label for="line1">City</label>
                <ngx-select-dropdown class="form-control select-custom-design" tabindex="0" [multiple]="false" [config]="cityConfig" [options]="cityData"
                    formControlName="city" name="city" required (change)="cityChanged($event.value)" style="width:100%;">
                </ngx-select-dropdown>
            </div>
            <div class="form-group">
                <label for="line1">Address</label>
                <input type="text" class="form-control" id="line1" name="line1" formControlName="line1" required>
            </div>


            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" formControlName="postal_code" required>
            </div>

            <div class="form-group">
                <label for="accountNumber">Email</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email" required disabled>
            </div>
            <div class="form-group">
                <label for="accountName">Phone</label>
                <div class="input-group">
                    <ngx-intl-tel-input class="form-control text-input-design" [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true"
                        [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                        [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15" [phoneValidation]="true"
                        [separateDialCode]="separateDialCode" [numberFormat]="PhoneNumberFormat.National" name="phone" formControlName="phone">
                    </ngx-intl-tel-input>
                </div>
            </div>
        </form>

        <div class="add-new-container d-flex flex-column align-items-center">
            <button type="button" class="btn add-new" [disabled]="!connectAccountForm.valid" (click)="saveBankDetails()">
                Link this account
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>
